		<script>
			function showImage(imgElement) {
				const imageUrl = imgElement.src;
				Swal.fire({
					html: `<img id="modal-img" src="${imageUrl}" alt="Photo" style="width: 100%; height: auto;" onclick="toggleZoom()">`,
					showCloseButton: true,
					confirmButtonText: '下載圖片', // 自定義確認按鈕的文本
					showCancelButton: true, // 可選取消按鈕
					cancelButtonText: '取消', // 自定義取消按鈕的文本
					height: 'auto',
					customClass: {
						closeButton: 'swal2-close'  // 為關閉按鈕應用自定義樣式
					},
					preConfirm: () => {
						// 當按下確認按鈕時觸發圖片下載
						const link = document.createElement('a');
						link.href = imageUrl;
						link.download = 'downloaded_image.jpg';
						document.body.appendChild(link);
						link.click();
						document.body.removeChild(link);
					}
				});
			}



			// 切換圖片縮放
			function toggleZoom() {
				const img = document.getElementById("modal-img");
				if (img.classList.contains("zoom-in")) {
					img.classList.remove("zoom-in");
					img.classList.add("zoom-out");
				} else {
					img.classList.remove("zoom-out");
					img.classList.add("zoom-in");
				}
			}
		</script>
